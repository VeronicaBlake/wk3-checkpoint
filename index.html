<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-success text-light text-center">
            <!-- <i class=""></i> -- this is where an icon goes-->
            <h1 class="ml-2">Task Master</h1>
        </nav>
    </header>

    <main class="container">
        <div class="row my-3">
            <div class="col">
                <form class="bg-white rounded p-3" onsubmit="app.listsController.addList()">
                    <div class="form-group d-flex align-content-center">
                        <div>
                            <input type="text" name="name" id="title" class="form-control" placeholder="List Name"
                                aria-describedby="helpId" required min="3" max="15">
                        </div>
                        <div class="ml-3">
                            <select class="custom-select" id = "color" onchange = "app.listsController.changeColor()"aria-label="color select" required>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                                <option selected value="blue">Blue</option>
                            </select>
                        </div>
                        <div class="ml-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success" title='add list'><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row bg-white p-5 rounded" id="lists">
        </div>
    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>GamerGirl Footers Inc 2021</small></p>
            </div>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
